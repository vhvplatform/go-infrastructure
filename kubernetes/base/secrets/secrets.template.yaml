apiVersion: v1
kind: Secret
metadata:
  name: saas-secrets
  namespace: saas-framework
type: Opaque
stringData:
  # JWT Secrets
  JWT_SECRET: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  JWT_REFRESH_SECRET: "REPLACE_WITH_ACTUAL_JWT_REFRESH_SECRET"
  
  # MongoDB Credentials
  MONGODB_USERNAME: "REPLACE_WITH_MONGODB_USERNAME"
  MONGODB_PASSWORD: "REPLACE_WITH_MONGODB_PASSWORD"
  
  # Redis Password
  REDIS_PASSWORD: "REPLACE_WITH_REDIS_PASSWORD"
  
  # RabbitMQ Credentials
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USERNAME: "REPLACE_WITH_RABBITMQ_USERNAME"
  RABBITMQ_PASSWORD: "REPLACE_WITH_RABBITMQ_PASSWORD"
  
  # SMTP Credentials
  SMTP_USERNAME: "REPLACE_WITH_SMTP_USERNAME"
  SMTP_PASSWORD: "REPLACE_WITH_SMTP_PASSWORD"
  
  # API Keys
  API_KEY: "REPLACE_WITH_API_KEY"
  
  # Encryption Key
  ENCRYPTION_KEY: "REPLACE_WITH_ENCRYPTION_KEY"
