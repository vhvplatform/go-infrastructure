apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-config-service
  namespace: saas-framework
  labels:
    app: system-config-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: system-config-service
  template:
    metadata:
      labels:
        app: system-config-service
        version: v1
    spec:
      containers:
      - name: system-config-service
        image: ghcr.io/vhvplatform/go-system-config-service:latest
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50055
          protocol: TCP
        - name: http
          containerPort: 8085
          protocol: TCP
        env:
        - name: SYSTEM_CONFIG_SERVICE_PORT
          value: "50055"
        - name: SYSTEM_CONFIG_SERVICE_HTTP_PORT
          value: "8085"
        envFrom:
        - configMapRef:
            name: saas-config
        - secretRef:
            name: saas-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8085
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: system-config-service
  namespace: saas-framework
  labels:
    app: system-config-service
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50055
    targetPort: 50055
    protocol: TCP
  - name: http
    port: 8085
    targetPort: 8085
    protocol: TCP
  selector:
    app: system-config-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: system-config-service-hpa
  namespace: saas-framework
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: system-config-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
