apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-mapper
  namespace: saas-framework
  labels:
    app: tenant-mapper
    component: infrastructure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tenant-mapper
  template:
    metadata:
      labels:
        app: tenant-mapper
        component: infrastructure
    spec:
      containers:
      - name: tenant-mapper
        image: gcr.io/your-project/tenant-mapper:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: REDIS_ADDR
          value: "redis:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: redis-password
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
