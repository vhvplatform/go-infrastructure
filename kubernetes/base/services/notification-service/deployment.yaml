apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: saas-framework
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: notification-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: NOTIFICATION_SERVICE_PORT
          value: "8084"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: saas-config
              key: mongodb-uri
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: saas-config
              key: mongodb-database
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: rabbitmq-url
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: saas-config
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: saas-config
              key: smtp-port
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: smtp-username
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: smtp-password
        - name: SMTP_FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: saas-config
              key: smtp-from-email
        - name: SMTP_FROM_NAME
          valueFrom:
            configMapKeyRef:
              name: saas-config
              key: smtp-from-name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: saas-framework
spec:
  selector:
    app: notification-service
  ports:
  - protocol: TCP
    port: 8084
    targetPort: 8084
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: saas-framework
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
