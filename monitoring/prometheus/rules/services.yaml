apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: service-alerts
  namespace: saas-framework
spec:
  groups:
    - name: service_health
      interval: 30s
      rules:
        - alert: ServiceDown
          expr: up{job=~".*-service"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Service {{ $labels.job }} is down"
            description: "Service {{ $labels.job }} has been down for more than 5 minutes."
        
        - alert: HighErrorRate
          expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High error rate on {{ $labels.job }}"
            description: "Error rate is {{ $value }} on {{ $labels.job }}."
        
        - alert: HighLatency
          expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High latency on {{ $labels.job }}"
            description: "95th percentile latency is {{ $value }}s on {{ $labels.job }}."
        
        - alert: HighMemoryUsage
          expr: container_memory_usage_bytes{pod=~".*-service.*"} / container_spec_memory_limit_bytes > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage on {{ $labels.pod }}"
            description: "Memory usage is at {{ $value | humanizePercentage }} on {{ $labels.pod }}."
        
        - alert: HighCPUUsage
          expr: rate(container_cpu_usage_seconds_total{pod=~".*-service.*"}[5m]) > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage on {{ $labels.pod }}"
            description: "CPU usage is at {{ $value | humanizePercentage }} on {{ $labels.pod }}."
