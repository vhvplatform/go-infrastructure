apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-infrastructure-dev
  namespace: argocd
  labels:
    environment: development
spec:
  project: saas-platform
  
  source:
    repoURL: https://github.com/vhvcorp/go-infrastructure
    targetRevision: main
    path: kubernetes/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: saas-framework-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
