version: '3.8'

# =============================================================================
# Docker Compose Configuration for Local Development
# =============================================================================
# This docker-compose file sets up a complete local development environment
# for the Go Infrastructure platform including:
# - Redis for tenant mapping and session storage
# - Tenant Mapper Service for domain resolution
# - Monitoring stack (Prometheus, Grafana)
# =============================================================================

services:
  # Redis - Centralized storage for tenant mappings and sessions
  redis:
    image: redis:7-alpine
    container_name: saas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - saas-network

  # Tenant Mapper Service - Domain to tenant ID resolution
  tenant-mapper:
    build:
      context: ./services/tenant-mapper
      dockerfile: Dockerfile
    container_name: saas-tenant-mapper
    ports:
      - "8080:80"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - LOG_LEVEL=debug
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - saas-network

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: saas-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus-config.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - saas-network

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: saas-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - saas-network

  # Redis Commander - Redis management UI (optional, for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: saas-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - saas-network
    profiles:
      - tools

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  saas-network:
    driver: bridge
