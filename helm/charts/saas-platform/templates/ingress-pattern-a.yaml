{{- if .Values.ingress.patternA.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.patternA.name | default "saas-multi-tenant-subfolder" }}
  namespace: {{ .Release.Namespace }}
  annotations:
    # Pattern A: Subfolder-based routing with tenant extraction
    # Example: saas.com/{tenant_id}/api/{service_name}/*
    
    # Extract tenant_id from URI and inject as header
    nginx.ingress.kubernetes.io/server-snippet: |
      set $tenant_id '';
      if ($request_uri ~* "^/([^/]+)/api/(.*)$") {
        set $tenant_id $1;
      }
    
    # Add X-Tenant-ID header with extracted tenant_id
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Tenant-ID $tenant_id;
    
    # Rewrite URI to remove /{tenant_id} prefix before routing to backend
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
    
    # Use regex for path matching
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # SSL configuration
    nginx.ingress.kubernetes.io/ssl-redirect: {{ .Values.ingress.patternA.sslRedirect | default "true" | quote }}
    {{- if .Values.ingress.patternA.certIssuer }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.patternA.certIssuer | quote }}
    {{- end }}
    
    # Rate limiting
    {{- if .Values.ingress.patternA.rateLimit }}
    nginx.ingress.kubernetes.io/rate-limit: {{ .Values.ingress.patternA.rateLimit | quote }}
    {{- end }}
    
    {{- with .Values.ingress.patternA.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    app: saas-framework
    routing-pattern: subfolder
    {{- include "saas-platform.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" | quote }}
{{- if .Values.ingress.patternA.tls.enabled }}
  tls:
  - hosts:
    {{- range .Values.ingress.patternA.hosts }}
    - {{ . }}
    {{- end }}
    secretName: {{ .Values.ingress.patternA.tls.secretName }}
{{- end }}
  rules:
  {{- range .Values.ingress.patternA.hosts }}
  - host: {{ . }}
    http:
      paths:
      - path: /([^/]+)/api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ $.Values.ingress.patternA.backendService | default "api-gateway" }}
            port:
              number: {{ $.Values.ingress.patternA.backendPort | default 8080 }}
  {{- end }}
{{- end }}
