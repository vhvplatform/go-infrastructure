## Production environment overrides
global:
  environment: production
  domain: example.com

infrastructure:
  mongodb:
    replicas: 3
    persistence:
      size: 50Gi
  redis:
    replicas: 3
  rabbitmq:
    replicas: 3
    persistence:
      size: 20Gi

services:
  apiGateway:
    replicas: 5
    image:
      tag: v1.0.0
    autoscaling:
      enabled: true
      minReplicas: 5
      maxReplicas: 20
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
    
  authService:
    replicas: 3
    image:
      tag: v1.0.0
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
    
  userService:
    replicas: 3
    image:
      tag: v1.0.0
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
    
  tenantService:
    replicas: 3
    image:
      tag: v1.0.0
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
    
  notificationService:
    replicas: 3
    image:
      tag: v1.0.0
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
    
  systemConfigService:
    replicas: 2
    image:
      tag: v1.0.0
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "1000m"

ingress:
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: api-prod-tls
      hosts:
        - api.example.com
