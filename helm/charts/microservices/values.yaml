## Service Configuration
name: service
replicas: 1

image:
  repository: ghcr.io/vhvcorp/go-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

## Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

## Health checks
healthcheck:
  enabled: true
  liveness:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    path: /ready
    initialDelaySeconds: 5
    periodSeconds: 5

## Service Monitor for Prometheus
serviceMonitor:
  enabled: true
  path: /metrics
  interval: 30s

## Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
