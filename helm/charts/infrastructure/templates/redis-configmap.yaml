{{- if .Values.redis.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
    component: infrastructure
    {{- include "infrastructure.labels" . | nindent 4 }}
data:
  redis.conf: |
    # Redis Configuration for Multi-tenant SaaS
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    
    # Memory management
    maxmemory {{ .Values.redis.maxMemory | default "512mb" }}
    maxmemory-policy allkeys-lru
    
    # Network
    timeout 0
    tcp-keepalive 300
    
    # Logging
    loglevel {{ .Values.redis.logLevel | default "notice" }}
    
    # Append-only file for persistence
    appendonly yes
    appendfsync everysec
    
    # Security - password set via command line args
{{- end }}
