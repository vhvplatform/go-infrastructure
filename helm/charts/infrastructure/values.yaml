## MongoDB Configuration
mongodb:
  enabled: true
  replicas: 1
  image:
    repository: mongo
    tag: "7.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 27017
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

## Redis Configuration
redis:
  enabled: true
  replicas: 1
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6379
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  maxMemory: "512mb"
  logLevel: "notice"
  secretName: "saas-secrets"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

## RabbitMQ Configuration
rabbitmq:
  enabled: true
  replicas: 1
  image:
    repository: rabbitmq
    tag: "3.12-management-alpine"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    amqpPort: 5672
    managementPort: 15672
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

## Tenant Mapper Configuration
## Service for resolving custom domains to tenant IDs
tenantMapper:
  enabled: true
  replicas: 2
  image:
    repository: gcr.io/your-project/tenant-mapper
    tag: "latest"
    pullPolicy: Always
  redisAddr: "redis:6379"
  secretName: "saas-secrets"
  resources:
    requests:
      memory: "32Mi"
      cpu: "50m"
    limits:
      memory: "64Mi"
      cpu: "100m"
